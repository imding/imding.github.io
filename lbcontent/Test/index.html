<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="game">
        <h1>Pong</h1>


        <div id="gameArea">
            <div id="ball"></div>
            <div id="playerPad"></div>
            <div id="aiPad"></div>
            <span id="playerScore">0</span>
            <span id="aiScore">0</span>
        </div>

        <button id="playPause">PLAY</button>
        <p>Move mouse in the game area to control your pad</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
