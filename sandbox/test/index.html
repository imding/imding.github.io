<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pageTarget">
        <h2>What do you want the AI to recognise?</h2>
        <p>Subject 1</p>
        <input id="inputSubject1" placeholder="e.g. elephant" />
        <p>Subject 2</p>
        <input id="inputSubject2" placeholder="e.g. bird" />
        <br />
        <button id="btnBeginTraining">Next</button>
    </div>

    <div id="pageTraining">
        <h2>Train your AI by drawing...</h2>
        <div id="subjectContainer1">
            <h3>What is</h3>
            <canvas id="cvsTrainSubject1"></canvas>
            <br />
            <button id="btnSubmitSubject1">Submit</button>
        </div>
        <div id="subjectContainer2">
            <h3>What is</h3>
            <canvas id="cvsTrainSubject2"></canvas>
            <br />
            <button id="btnSubmitSubject2">Submit</button>
        </div>
        <br>
        <button id="btnBeginGuessing" disabled>Next</button>
    </div>

    <div id="pageGuess">
        <h2>Draw something for the AI to guess...</h2>
        <div id="guessCanvasContainer">
            <canvas id="cvsGuess"></canvas>
        </div>
        <button id="btnGuess">Guess</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.0.8/synaptic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="script.js"></script>
</body>
</html>
